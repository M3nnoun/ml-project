<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Assuming Bootstrap is used for styling; include CDN for completeness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <fieldset>
                    <legend class="h4 text-center mb-4">Student Exam Performance Prediction</legend>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select your Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parental Education Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Preparation Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reading Score (out of 100)</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Writing Score (out of 100)</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict Your Math Score" />
                    </div>
                </fieldset>
            </form>
            {% if results %}
            <div class="result">
                <h2>The predicted Math Score is {{ results }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
